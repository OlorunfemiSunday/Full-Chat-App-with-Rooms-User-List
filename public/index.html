<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fermi Room Chat App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Join Form Styling */
      .join-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .join-form {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        width: 400px;
        text-align: center;
      }

      .join-form h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 2rem;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 600;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus,
      .form-group select:focus {
        border-color: #667eea;
      }

      .join-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .join-btn:hover {
        transform: translateY(-2px);
      }

      /* Chat Container */
      .chat-app {
        display: none;
        height: 100vh;
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
        gap: 20px;
        grid-template-columns: 250px 1fr;
        display: grid;
      }

      .chat-app.active {
        display: grid;
      }

      /* Sidebar */
      .sidebar {
        height: 100%;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .room-info {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
      }

      .room-info h3 {
        font-size: 1.2rem;
        margin-bottom: 5px;
      }

      .room-info p {
        font-size: 0.9rem;
        opacity: 0.9;
      }

      .users-section {
        flex: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
      }

      .users-section h4 {
        color: #333;
        margin-bottom: 15px;
        font-size: 1rem;
      }

      .user-list {
        list-style: none;
        max-height: 200px;
        overflow-y: auto;
        flex: 1;
      }

      .user-list li {
        padding: 8px 12px;
        margin-bottom: 5px;
        background: #f8f9fa;
        border-radius: 6px;
        font-size: 0.9rem;
        color: #555;
      }

      .user-list li.current-user {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .leave-btn {
        margin: 20px;
        padding: 10px;
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
      }

      .leave-btn:hover {
        background: #c82333;
      }

      /* Main Chat Area */
      .chat-container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        height: 100%;
      }

      .chat-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
        flex-shrink: 0;
      }

      .chat-header h1 {
        font-size: 1.5rem;
        font-weight: 600;
      }

      .messages-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f8f9fa;
        min-height: 0;
        -webkit-overflow-scrolling: touch;
      }

      #messages {
        list-style-type: none;
        display: flex;
        flex-direction: column;
        gap: 12px;
        min-height: min-content;
      }

      /* Message Styling */
      #messages li {
        padding: 12px 16px;
        border-radius: 18px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        max-width: 70%;
        word-wrap: break-word;
        position: relative;
        font-size: 14px;
      }

      #messages li.sent-message {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 18px 18px 4px 18px;
        align-self: flex-end;
        animation: slideIn 0.3s ease-out;
      }

      #messages li.received-message {
        background: #e9ecef;
        color: #333;
        border-radius: 18px 18px 18px 4px;
        align-self: flex-start;
        animation: slideInLeft 0.3s ease-out;
      }

      #messages li.status-message {
        background: transparent !important;
        color: #6c757d;
        font-size: 0.8rem;
        font-style: italic;
        text-align: center;
        align-self: center !important;
        max-width: 100%;
        padding: 6px 12px;
        box-shadow: none;
        border-radius: 4px;
      }

      .message-username {
        font-size: 0.75rem;
        opacity: 0.8;
        margin-bottom: 4px;
        font-weight: 600;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px) translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0) translateX(0);
        }
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateY(20px) translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0) translateX(0);
        }
      }

      /* Chat Form */
      #form {
        display: flex;
        padding: 20px;
        background: white;
        border-top: 1px solid #e9ecef;
        gap: 12px;
        flex-shrink: 0;
      }

      #input {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #e9ecef;
        border-radius: 25px;
        font-size: 14px;
        outline: none;
        transition: all 0.3s ease;
      }

      #input:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      #button {
        padding: 12px 20px;
        border: none;
        background: linear-gradient(135deg, #78ea66 0%, #4ba25e 100%);
        color: white;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        min-width: 80px;
      }

      #button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }

      /* Scrollbar */
      .messages-container::-webkit-scrollbar,
      .user-list::-webkit-scrollbar {
        width: 6px;
      }

      .messages-container::-webkit-scrollbar-track,
      .user-list::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      .messages-container::-webkit-scrollbar-thumb,
      .user-list::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 3px;
      }

      /* Mobile Responsiveness */
      @media (max-width: 768px) {
        body {
          padding: 0;
        }

        .chat-app {
          grid-template-columns: 1fr;
          padding: 10px;
          height: 20vh;
          max-height: 100vh;
        }

        .chat-container {
          height: calc(100vh - 320px);
          min-height: 300px;
        }

        .messages-container {
          height: calc(100vh - 500px);
          min-height: 150px;
          max-height: 50vh;
        }

        .sidebar {
          order: 2;
          max-height: 300px;
          min-height: 300px;
        }

        .users-section {
          padding: 15px;
          flex: 1;
        }

        .user-list {
          max-height: 150px;
          min-height: 100px;
        }

        .join-form {
          width: 90%;
          padding: 30px 20px;
          margin: 20px;
        }

        #form {
          padding: 15px;
        }

        .chat-header {
          padding: 15px;
        }

        .messages-container {
          padding: 15px;
        }
      }

      /* Tablet and split screen adjustments */
      @media (max-width: 1024px) and (min-width: 769px) {
        .chat-app {
          padding: 15px;
        }

        .chat-container {
          height: calc(100vh - 30px);
        }

        .messages-container {
          max-height: calc(100vh - 200px);
        }
      }

      /* Very small screens */
      @media (max-width: 480px) {
        .chat-app {
          padding: 5px;
          gap: 10px;
        }

        .chat-container {
          height: calc(100vh - 280px);
        }

        .messages-container {
          height: calc(100vh - 450px);
          min-height: 120px;
        }

        .sidebar {
          max-height: 260px;
          min-height: 260px;
        }

        .users-section {
          padding: 12px;
        }

        .user-list {
          max-height: 120px;
          min-height: 80px;
        }

        #form {
          padding: 10px;
          gap: 8px;
        }

        #input {
          font-size: 16px; /* Prevents zoom on iOS */
        }
      }

      /* Landscape mobile orientation */
      @media (max-height: 500px) and (orientation: landscape) {
        .chat-container {
          height: calc(100vh - 180px);
        }

        .messages-container {
          height: calc(100vh - 320px);
          min-height: 100px;
        }

        .sidebar {
          max-height: 160px;
          min-height: 160px;
        }

        .users-section {
          padding: 8px;
        }

        .user-list {
          max-height: 80px;
          min-height: 60px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Join Form -->
    <div class="join-container" id="join-container">
      <form class="join-form" id="join-form">
        <h1>ðŸš€ Join Chat Room</h1>

            type="text"

      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
